{% extends 'base.html' %}

{% block title %}Login - Membership Portal{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px; margin-bottom: 50px;">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow border-0" style="border-radius: 10px;">
        <div class="card-header text-center" style="background-color: #003F5C; color: white;">
          <h3 class="my-2"><i class="fas fa-sign-in-alt me-2"></i>Member Login</h3>
        </div>
        <div class="card-body p-4">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>

            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" required />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                  style="border-color:#ced4da;">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn w-100" style="background-color:#003F5C; color:white;">Login</button>
          </form>

          <p id="error" class="text-danger mt-3" style="display:none;"></p>

          <p class="text-center mt-4">
            Don't have an account?
            <a href="{% url 'register' %}">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_script %}
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorEl = document.getElementById("error");
    errorEl.style.display = "none";

    try {
        const res = await fetch(`/api/login/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include",
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Login failed");

        showMessage(data.message || "Login successful", "success");

        setTimeout(() => {
           window.location.href = "/dashboard/";
        }, 2000);

    } catch (err) {
        showMessage(err.message || "Something went wrong", "error");
    }
});

document.getElementById("togglePassword").addEventListener("click", () => {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector("#togglePassword i");

    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    toggleIcon.classList.toggle("fa-eye");
    toggleIcon.classList.toggle("fa-eye-slash");
});
</script>
{% endblock %}
