<!-- templates/link_expired.html -->
{% extends 'base.html' %}

{% block title %}Link Expired - Membership Portal{% endblock %}

{% block extra_css %}
<style>
    .page-spacer {
        padding-top: 120px;  /* space below fixed navbar */
        padding-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container page-spacer">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center border-0 shadow">
                <div class="card-body p-5">
                    <i class="fas fa-hourglass-end text-warning" style="font-size: 4rem; margin-bottom: 20px;"></i>
                    <h2 class="card-title mb-3" style="color: #ffc107;">Link Expired</h2>
                    <p class="card-text mb-4">{{ message }}</p>
                    <p class="text-muted mb-4">Please ask the profile owner to generate a new shareable link.</p>
                    <a href="/" class="btn btn-primary-custom btn-lg">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
